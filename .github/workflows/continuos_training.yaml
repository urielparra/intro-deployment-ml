name: continuos_training
on:
  push:
    branches:
      - workflow_continuos_training
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:
    input:
      reason:
        description: Why to run this?
        required: false
        default: running CT
jobs:
  continuos_training:
    run-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v2
      - name: Train model
        env:
          SERVICE_ACCOUNT_KEY: ${{ secrets.SERVICE_ACCOUNT_KEY }}
        run: |
          pip3 install virtualenv
          virtualenv venv
          source venv/bin/activate
          pip install -r src/requirements.txt
          export GOOGLE_APPLICATION_CREDENTIALS=$(python utilities/setter.py)
          dvc pull model/model.pkl.dvc -r model-tracker
          dvc unprotectmodel/model.pkl
          dvc repro -f
          echo 'Training Completed'
          dvc add model/model.pkl -r model-tracker --to-remote
          dvc push model/model.pkl.dvc - model-tracker
      - name: commit .div file changes
        run: |
          git config --local user.email "urielparra@gmail.com"
          git config --local user.name "github-actions[bot]"
          git add model/model.pkl.dvc
          git commit -m "Updating model serialization"
      - uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
      - uses: iterative/setup-cml@v1
      - name: Publish metrics
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          run: |
            cat report.txt >> report.md
            cml-publish prediction_behavior.png --md >> report.md
            cml-send-comment report.md